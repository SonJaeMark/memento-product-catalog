  <style>
    body {
      box-sizing: border-box;
    }
    
    :root {
      --primary-bg: oklch(0.6900 0.1100 145.00);
      --secondary-bg: oklch(0.5200 0.0450 125.00);
      --app-bg: oklch(0.9588 0.0208 10.21);
      --danger: oklch(0.6100 0.1900 25.00);
      --warning: oklch(0.7600 0.1600 75.00);
      --success: oklch(0.7200 0.1200 150.00);
      --info: oklch(0.6200 0.1100 250.00);
      --elevation-3: oklch(0.895 0.024 14);
      --elevation-4: oklch(0.860 0.028 12);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--app-bg);
      margin: 0;
      padding: 0;
    }
    
    .brand-gradient {
      background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
    }
    
    .card-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .card-shadow-hover {
      transition: all 0.3s ease;
    }
    
    .card-shadow-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -4px rgba(0, 0, 0, 0.15), 0 8px 12px -4px rgba(0, 0, 0, 0.1);
    }
    
    .filter-btn {
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }
    
    .filter-btn.active {
      background: var(--primary-bg);
      color: white;
      border-color: var(--primary-bg);
    }
    
    .filter-btn:not(.active):hover {
      border-color: var(--primary-bg);
      background: var(--elevation-3);
    }
    
    .modal-backdrop {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .slide-up {
      animation: slideUp 0.4s ease-out;
    }
    
    @keyframes slideUp {
      from { 
        transform: translateY(20px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

      },
      {

        category: "letters",
        image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'%3E%3Crect fill='%23f0f7ff' width='400' height='400'/%3E%3Crect x='130' y='100' width='140' height='220' rx='15' fill='%23e3f2ff' opacity='0.6'/%3E%3Crect x='135' y='105' width='130' height='210' rx='12' fill='%23cce7ff' opacity='0.4'/%3E%3Ccircle cx='200' cy='80' r='25' fill='%23a8daff'/%3E%3Crect x='150' y='130' width='100' height='80' rx='5' fill='%23fff5f5'/%3E%3Cpath d='M160 145 L240 145 M160 160 L240 160 M160 175 L220 175' stroke='%23ff6b9d' stroke-width='2'/%3E%3Cpath d='M190 200 Q200 210 210 200' stroke='%23ff5a8d' stroke-width='3' fill='none'/%3E%3C/svg%3E",

      },

        price: "₱599",
        category: "personalized",
        image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'%3E%3Crect fill='%23fef5ff' width='400' height='400'/%3E%3Crect x='140' y='120' width='120' height='200' rx='8' fill='%23e8d5f2'/%3E%3Crect x='135' y='115' width='130' height='10' rx='5' fill='%23d4b5e8'/%3E%3Crect x='145' y='160' width='110' height='40' rx='5' fill='%23fff' opacity='0.3'/%3E%3Ctext x='200' y='185' font-family='Arial' font-size='20' font-weight='bold' text-anchor='middle' fill='%23845ec2'%3ENAME%3C/text%3E%3Ccircle cx='180' cy='240' r='8' fill='%23ff9a5c'/%3E%3Ccircle cx='220' cy='250' r='6' fill='%23ffd4a3'/%3E%3C/svg%3E",

      {

        title: "Sunflower Surprise Box",
        price: "₱1,099",
        category: "flowers",
        image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'%3E%3Crect fill='%23fffef5' width='400' height='400'/%3E%3Ccircle cx='200' cy='180' r='35' fill='%23734b0a'/%3E%3Ccircle cx='200' cy='180' r='50' fill='%23ffd93d' opacity='0.8'/%3E%3Cellipse cx='200' cy='130' rx='15' ry='35' fill='%23ffd93d'/%3E%3Cellipse cx='250' cy='180' rx='35' ry='15' fill='%23ffd93d'/%3E%3Cellipse cx='200' cy='230' rx='15' ry='35' fill='%23ffd93d'/%3E%3Cellipse cx='150' cy='180' rx='35' ry='15' fill='%23ffd93d'/%3E%3Cellipse cx='165' cy='145' rx='25' ry='25' fill='%23ffd93d' transform='rotate(-45 165 145)'/%3E%3Cellipse cx='235' cy='145' rx='25' ry='25' fill='%23ffd93d' transform='rotate(45 235 145)'/%3E%3Cpath d='M200 215 L200 320' stroke='%2345b08c' stroke-width='6' fill='none'/%3E%3C/svg%3E",
        description: "Bright and cheerful sunflowers in a keepsake box, bringing sunshine and positivity to any occasion."
      },
      {
        id: 6,
        title: "Celebration Bundle",

        description: "Ultimate celebration package with balloons, confetti, personalized banner, and sweet treats to make any day special."
      },
      {
        id: 7,
        title: "Handwritten Poetry Card",
        price: "₱499",
        category: "letters",
        image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'%3E%3Crect fill='%23fef5f9' width='400' height='400'/%3E%3Crect x='100' y='120' width='200' height='180' rx='5' fill='%23fff'/%3E%3Crect x='95' y='115' width='210' height='190' rx='5' fill='none' stroke='%23ff6b9d' stroke-width='2'/%3E%3Cpath d='M130 150 Q200 160 270 150' stroke='%23ff5a8d' stroke-width='2' fill='none'/%3E%3Cpath d='M130 170 Q200 180 270 170' stroke='%23ff8fb3' stroke-width='2' fill='none'/%3E%3Cpath d='M130 190 Q200 200 270 190' stroke='%23ffb3d1' stroke-width='2' fill='none'/%3E%3Cpath d='M130 210 Q170 215 210 210' stroke='%23ffc7e0' stroke-width='2' fill='none'/%3E%3Cpath d='M270 250 Q280 260 270 270' stroke='%23ff5a8d' stroke-width='2' fill='%23ff6b9d'/%3E%3C/svg%3E",
        description: "Beautiful custom poetry or love letter handwritten in elegant calligraphy on premium cardstock with envelope."
      },
      {
        id: 8,
        title: "Engraved Couple Keychain",
        price: "₱749",
        category: "personalized",
        image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'%3E%3Crect fill='%23f5f0ff' width='400' height='400'/%3E%3Ccircle cx='160' cy='200' r='40' fill='%23e8d5f2'/%3E%3Cpath d='M160 160 Q145 175 145 195 Q145 215 160 230 Q175 215 175 195 Q175 175 160 160 Z' fill='%23ff6b9d'/%3E%3Ccircle cx='240' cy='200' r='40' fill='%23d4b5e8'/%3E%3Cpath d='M240 160 Q225 175 225 195 Q225 215 240 230 Q255 215 255 195 Q255 175 240 160 Z' fill='%23845ec2'/%3E%3Cline x1='160' y1='240' x2='160' y2='280' stroke='%23a8daff' stroke-width='4'/%3E%3Cline x1='240' y1='240' x2='240' y2='280' stroke='%23a8daff' stroke-width='4'/%3E%3Ccircle cx='160' cy='285' r='8' fill='%23a8daff'/%3E%3Ccircle cx='240' cy='285' r='8' fill='%23a8daff'/%3E%3C/svg%3E",
        description: "Matching heart-shaped keychains engraved with your initials and special date. A perfect symbol of your bond."
      }
    ];

    let currentCategory = 'all';
    let selectedProduct = null;

    async function onConfigChange(config) {
      document.getElementById('brand-name').textContent = config.brand_name || defaultConfig.brand_name;
      document.getElementById('tagline').textContent = config.tagline || defaultConfig.tagline;
      document.getElementById('footer-text').textContent = config.footer_text || defaultConfig.footer_text;
      
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      
      document.querySelector('header').style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor})`;
    }

    function renderProducts() {
      const grid = document.getElementById('product-grid');
      const filteredProducts = currentCategory === 'all' 
        ? products 
        : products.filter(p => p.category === currentCategory);
      
      grid.innerHTML = filteredProducts.map(product => `
        <div class="bg-white rounded-2xl card-shadow card-shadow-hover overflow-hidden cursor-pointer" onclick="openProductDetail(${product.id})">
          <div class="aspect-square bg-gray-100 overflow-hidden">
            <img src="${product.image}" alt="${product.title}" class="w-full h-full object-cover" loading="lazy" onerror="console.error('Image failed to load:', this.src); this.style.background='var(--elevation-3)'; this.alt='Image unavailable';">
          </div>
          <div class="p-3">
            <h3 class="font-semibold text-sm mb-1 line-clamp-2">${product.title}</h3>
            <p class="text-lg font-bold" style="color: var(--primary-bg);">${product.price}</p>
            <span class="inline-block mt-2 px-2 py-1 text-xs rounded-full" style="background: var(--elevation-3); color: var(--secondary-bg);">
              ${product.category}
            </span>
          </div>
        </div>
      `).join('');
    }

    function openProductDetail(productId) {
      selectedProduct = products.find(p => p.id === productId);
      if (!selectedProduct) return;
      
      const modal = document.getElementById('product-modal');
      const modalContent = document.getElementById('modal-content');
      
      modalContent.innerHTML = `
        <div class="aspect-square bg-gray-100 overflow-hidden">
          <img src="${selectedProduct.image}" alt="${selectedProduct.title}" class="w-full h-full object-cover" loading="lazy" onerror="console.error('Image failed to load:', this.src); this.style.background='var(--elevation-3)'; this.alt='Image unavailable';">
        </div>
        <div class="p-6">
          <div class="flex items-start justify-between mb-3">
            <div class="flex-1">
              <h2 class="text-2xl font-bold mb-1">${selectedProduct.title}</h2>
              <span class="inline-block px-3 py-1 text-xs rounded-full" style="background: var(--elevation-3); color: var(--secondary-bg);">
                ${selectedProduct.category}
              </span>
            </div>
            <div class="text-right">
              <p class="text-3xl font-bold" style="color: var(--primary-bg);">${selectedProduct.price}</p>
            </div>
          </div>
          <p class="text-gray-600 leading-relaxed mb-6">${selectedProduct.description}</p>
          <div class="flex gap-3">
            <button onclick="handleInquiry()" class="flex-1 py-3 px-6 rounded-lg font-semibold text-white transition card-shadow-hover" style="background: var(--primary-bg);">
              Inquire Now
            </button>
            <button onclick="closeModal()" class="px-6 py-3 rounded-lg font-semibold transition" style="background: var(--elevation-3); color: var(--secondary-bg);">
              Close
            </button>
          </div>
        </div>
      `;
      
      modal.classList.remove('hidden');
      modal.classList.add('fade-in');
    }

    function closeModal() {
      const modal = document.getElementById('product-modal');
      modal.classList.add('hidden');
      modal.classList.remove('fade-in');
      selectedProduct = null;
    }

    function handleInquiry() {
      const message = document.createElement('div');
      message.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-medium z-50 slide-up';
      message.style.background = 'var(--success)';
      message.textContent = `Inquiry sent for ${selectedProduct.title}! We'll contact you soon.`;
      document.body.appendChild(message);
      
      setTimeout(() => {
        message.style.opacity = '0';
        message.style.transition = 'opacity 0.3s ease';
        setTimeout(() => message.remove(), 300);
      }, 3000);
      
      closeModal();
    }

    document.getElementById('category-filters').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentCategory = e.target.dataset.category;
        renderProducts();
      }
    });

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig: defaultConfig,
        onConfigChange: onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["brand_name", config.brand_name || defaultConfig.brand_name],
          ["tagline", config.tagline || defaultConfig.tagline],
          ["footer_text", config.footer_text || defaultConfig.footer_text]
        ])
      });
    }

    renderProducts();
