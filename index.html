  <script type="module">
    import {data} from './data.js';
    const defaultConfig = {
      brand_name: "MementoPH",
      tagline: "Gifts that hold memories",
      footer_text: "Making moments memorable since 2024",
      primary_color: "oklch(0.6900 0.1100 145.00)",
      secondary_color: "oklch(0.5200 0.0450 125.00)"
    };

    const catalogData = data;

    const products = catalogData.products.map((products, index) => ({
      id: index + 1,
      title: products.name,
      price: `₱${products.price}`,
      categories: products.category,
      image: products.imgUrls[0],
      items: products.items,
      description: products.description
    }));

    let currentCategory = 'all';
    let selectedProduct = null;

    window.openProductDetail = function(productId) {
      selectedProduct = products.find(p => p.id === productId);
      if (!selectedProduct) return;
      
      const modal = document.getElementById('product-modal');
      const modalContent = document.getElementById('modal-content');
      
      // Get item details for the bundle
      const itemDetails = selectedProduct.items.map(itemCode => {
        const item = catalogData.items.find(i => i.itemCode === itemCode);
        return item ? item.name : itemCode;
      });
      
      modalContent.innerHTML = `
        <div class="aspect-square bg-gray-100 overflow-hidden">
          <img src="${selectedProduct.image}" alt="${selectedProduct.title}" class="w-full h-full object-cover" loading="lazy" onerror="console.error('Image failed to load:', this.src); this.style.background='var(--elevation-3)'; this.alt='Image unavailable';">
        </div>
        <div class="p-6">
          <div class="flex items-start justify-between mb-3">
            <div class="flex-1">
              <h2 class="text-2xl font-bold mb-2">${selectedProduct.title}</h2>
              <div class="flex flex-wrap gap-1 mb-2">
                ${selectedProduct.categories.map(cat => `
                  <span class="inline-block px-3 py-1 text-xs rounded-full" style="background: var(--elevation-3); color: var(--secondary-bg);">
                    ${cat}
                  </span>
                `).join('')}
              </div>
            </div>
            <div class="text-right ml-4">
              <p class="text-3xl font-bold" style="color: var(--primary-bg);">${selectedProduct.price}</p>
            </div>
          </div>
          
          ${itemDetails.length > 0 ? `
            <div class="mb-4 p-3 rounded-lg" style="background: var(--elevation-3);">
              <h3 class="text-sm font-semibold text-gray-600 mb-2">Bundle Includes:</h3>
              <ul class="space-y-1">
                ${itemDetails.map(item => `
                  <li class="text-sm text-gray-700 flex items-start">
                    <span class="mr-2">•</span>
                    <span>${item}</span>
                  </li>
                `).join('')}
              </ul>
            </div>
          ` : ''}
          
          <p class="text-gray-600 leading-relaxed mb-6">${selectedProduct.description}</p>
          <div class="flex gap-3">
            <button onclick="window.handleInquiry()" class="flex-1 py-3 px-6 rounded-lg font-semibold text-white transition card-shadow-hover" style="background: var(--primary-bg);">
              Inquire Now
            </button>
            <button onclick="window.closeModal()" class="px-6 py-3 rounded-lg font-semibold transition" style="background: var(--elevation-3); color: var(--secondary-bg);">
              Close
            </button>
          </div>
        </div>
      `;
      
      modal.classList.remove('hidden');
      modal.classList.add('fade-in');
    };

    window.closeModal = function() {
      const modal = document.getElementById('product-modal');
      modal.classList.add('hidden');
      modal.classList.remove('fade-in');
      selectedProduct = null;
    };

    window.handleInquiry = function() {
      const message = document.createElement('div');
      message.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-medium z-50 slide-up';
      message.style.background = 'var(--success)';
      message.textContent = `Inquiry sent for ${selectedProduct.title}! We'll contact you soon.`;
      document.body.appendChild(message);
      
      setTimeout(() => {
        message.style.opacity = '0';
        message.style.transition = 'opacity 0.3s ease';
        setTimeout(() => message.remove(), 300);
      }, 3000);
      
      window.closeModal();
    };

    async function onConfigChange(config) {
      document.getElementById('brand-name').textContent = config.brand_name || defaultConfig.brand_name;
      document.getElementById('tagline').textContent = config.tagline || defaultConfig.tagline;
      document.getElementById('footer-text').textContent = config.footer_text || defaultConfig.footer_text;
      
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      
      document.querySelector('header').style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor})`;
    }

    function renderProducts() {
      const grid = document.getElementById('product-grid');
      const filteredProducts = currentCategory === 'all' 
        ? products 
        : products.filter(p => p.categories.includes(currentCategory));
      
      grid.innerHTML = filteredProducts.map(product => `
        <div class="bg-white rounded-2xl card-shadow card-shadow-hover overflow-hidden cursor-pointer" onclick="window.openProductDetail(${product.id})">
          <div class="aspect-square bg-gray-100 overflow-hidden">
            <img src="${product.image}" alt="${product.title}" class="w-full h-full object-cover" loading="lazy" onerror="console.error('Image failed to load:', this.src); this.style.background='var(--elevation-3)'; this.alt='Image unavailable';">
          </div>
          <div class="p-3">
            <h3 class="font-semibold text-sm mb-1 line-clamp-2">${product.title}</h3>
            <p class="text-lg font-bold" style="color: var(--primary-bg);">${product.price}</p>
            <div class="flex flex-wrap gap-1 mt-2">
              ${product.categories.slice(0, 2).map(cat => `
                <span class="inline-block px-2 py-1 text-xs rounded-full" style="background: var(--elevation-3); color: var(--secondary-bg);">
                  ${cat}
                </span>
              `).join('')}
              ${product.categories.length > 2 ? `<span class="inline-block px-2 py-1 text-xs rounded-full" style="background: var(--elevation-3); color: var(--secondary-bg);">+${product.categories.length - 2}</span>` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    function openProductDetail(productId) {
      selectedProduct = products.find(p => p.id === productId);
      if (!selectedProduct) return;
      
      const modal = document.getElementById('product-modal');
      const modalContent = document.getElementById('modal-content');

      });
      
      modalContent.innerHTML = `
        <div class="aspect-square bg-gray-100 overflow-hidden">
          <img src="${selectedProduct.image}" alt="${selectedProduct.title}" class="w-full h-full object-cover" loading="lazy" onerror="console.error('Image failed to load:', this.src); this.style.background='var(--elevation-3)'; this.alt='Image unavailable';">
        </div>
        <div class="p-6">
          <div class="flex items-start justify-between mb-3">
            <div class="flex-1">
              <h2 class="text-2xl font-bold mb-2">${selectedProduct.title}</h2>
              <div class="flex flex-wrap gap-1 mb-2">
                ${selectedProduct.categories.map(cat => `
                  <span class="inline-block px-3 py-1 text-xs rounded-full" style="background: var(--elevation-3); color: var(--secondary-bg);">
                    ${cat}
                  </span>
                `).join('')}
              </div>
            </div>
            <div class="text-right ml-4">
              <p class="text-3xl font-bold" style="color: var(--primary-bg);">${selectedProduct.price}</p>
            </div>
          </div>
          
          ${itemDetails.length > 0 ? `
            <div class="mb-4 p-3 rounded-lg" style="background: var(--elevation-3);">
              <h3 class="text-sm font-semibold text-gray-600 mb-2">Bundle Includes:</h3>
              <ul class="space-y-1">
                ${itemDetails.map(item => `
                  <li class="text-sm text-gray-700 flex items-start">
                    <span class="mr-2">•</span>
                    <span>${item}</span>
                  </li>
                `).join('')}
              </ul>
            </div>
          ` : ''}
          
          <p class="text-gray-600 leading-relaxed mb-6">${selectedProduct.description}</p>
          <div class="flex gap-3">
            <button onclick="handleInquiry()" class="flex-1 py-3 px-6 rounded-lg font-semibold text-white transition card-shadow-hover" style="background: var(--primary-bg);">
              Inquire Now
            </button>
            <button onclick="closeModal()" class="px-6 py-3 rounded-lg font-semibold transition" style="background: var(--elevation-3); color: var(--secondary-bg);">
              Close
            </button>
          </div>
        </div>
      `;
      
      modal.classList.remove('hidden');
      modal.classList.add('fade-in');
    }

    function closeModal() {
      const modal = document.getElementById('product-modal');
      modal.classList.add('hidden');
      modal.classList.remove('fade-in');
      selectedProduct = null;
    }

    function handleInquiry() {
      const message = document.createElement('div');
      message.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-medium z-50 slide-up';
      message.style.background = 'var(--success)';
      message.textContent = `Inquiry sent for ${selectedProduct.title}! We'll contact you soon.`;
      document.body.appendChild(message);
      
      setTimeout(() => {
        message.style.opacity = '0';
        message.style.transition = 'opacity 0.3s ease';
        setTimeout(() => message.remove(), 300);
      }, 3000);
      
      closeModal();
    }

    document.getElementById('category-filters').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentCategory = e.target.dataset.category;
        renderProducts();
      }
    });

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig: defaultConfig,
        onConfigChange: onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["brand_name", config.brand_name || defaultConfig.brand_name],
          ["tagline", config.tagline || defaultConfig.tagline],
          ["footer_text", config.footer_text || defaultConfig.footer_text]
        ])
      });
    }

    renderProducts();
  </script>
